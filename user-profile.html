<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            text-align: right;
        }

        .user-info {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Profile Logo -->
        <a href="javascript:void(0);" class="position-relative me-4 my-auto" id="profileLogo">
            <i class="fas fa-user fa-2x"></i>
        </a>
    </header>

    <!-- User Info Section -->
    <div id="userInfo" class="user-info hidden">
        <h2>User Information</h2>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Password:</strong> <span id="userPassword"></span></p>
    </div>

    <script src="script.js"></script>
    <script>
        // Simulated user data
        const userData = {
            email: "john.doe@example.com",       // Replace with actual user email
            password: "password123"               // Replace with actual user password
        };

        // Function to display user information
        function displayUserInfo() {
            document.getElementById("userEmail").innerText = userData.email;
            document.getElementById("userPassword").innerText = userData.password;

            const userInfoDiv = document.getElementById("userInfo");
            userInfoDiv.classList.toggle("hidden"); // Toggle visibility
        }

        // Add event listener to the profile logo
        document.getElementById("profileLogo").addEventListener("click", displayUserInfo);
    </script>

</body>
</html>
